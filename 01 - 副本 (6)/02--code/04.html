  <script type="text/javascript">
    /*
      异步编程：获取程序执行的结果要通过回调函数方式获取
      多个异步任务如何要保证执行顺序就必须进行回调函数的嵌套->回调地狱
      所以说就诞生了Promise，解决回调地狱
      但是Promise也不是最完美的，因为存在大量的then
      所以说就有了Async/await
  
      在浏览器中只有三种异步场景
      1、定时任务
      2、ajax的回调函数
      3、事件函数
    */

    function getData() {
      var n = 100;
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(n);
        }, 500);
      });
    }

    function getData1(callback) {
      var n = 101;
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(n);
        }, 1000);
      });
    }

    function getData2(callback) {
      var n = 102;
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(n);
        }, 1500);
      });
    }

    // var ret = getData();

    //     console.log(ret)
    //     return getData2();
    //   })
    //   .then(ret=>{
    //     console.log(ret)
    //   })

    // async函数的返回值是Promise实例对象，并不是具体值
    async function getResult() {
      var ret = await getData();
      var ret1 = await getData1();
      var ret2 = await getData2();
      // console.log(ret)
      // console.log(ret1)
      // console.log(ret2)
      return {
        ret: ret,
        ret1: ret1,
        ret2: ret2
      }
    }
