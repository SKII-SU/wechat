<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 语法糖 -->
    <div>{{msg}}</div>
    <!-- lazy的作用就是将默认的input事件变成change事件 -->
    <input type="text" v-model.lazy='msg'>
    <!-- <input type="text" v-bind:value='msg' v-on:input='e => msg = e.target.value'> -->
    <!-- <input type="text" v-bind:value='msg' v-on:input='changeValue'> -->
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'nihao'
      },
      methods: {
        changeValue (e) {
          this.msg = e.target.value;
        }
      }
    });
  </script>
</body>
</html>
